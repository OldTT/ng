<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Google Auth</title>
		<script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js" ></script>
		<script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js" ></script>
	</head>
	<body>
	        	
		<div style="width:500px;margin:50px auto">
			<h4>第一步: 谷歌身份验证器安装</h4>
			<p>通过google或者苹果商店搜索 Google Authenticator 下载并安装</p>
			<h4 style="margin-top: 2.5em">第二步: 扫描下面二维码</h4>
			<div id="qrcodeCanvas"></div>
			<h4 style="margin-top: 2.5em">第三步: 输入生成的二次验证码,完成绑定</h4>
            <form id="form" method="post" action="{*action*}">
				<input type="txt" name="verifycode" value=""/>
				<button id="submit_btn" type="submit">submit</button>
			</form>
		</div>
	
	<script type="text/javascript">
		var timestamp = Date.parse(new Date());
		var text = '{*qrcode*}';
		$(document).ready(function() {
			$("#qrcodeCanvas").qrcode({
				render : "canvas",
				text : text,
				width : "200",
				height : "200",
				background : "#ffffff",
				foreground : "#000000"
			});
		});
		
		
	</script>
	</body>
</html>
